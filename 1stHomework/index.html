<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Login form</title>
  </head>
  <body>
    <div class="wrap">
      <h2>Login Form</h2>
      <div class="triangles">
        <div class="triangle-right"></div>
        <div class="triangle-left"></div>
        <div class="circle"></div>
        <div class="little-circle">
          <span class="hide">Welcome!</span>
        </div>
      </div>
    </div>
    <form class="back">
      <img
        class="image"
        src="https://www.searchpng.com/wp-content/uploads/2019/02/User-Icon-PNG.png"
      />
      <div class="form">
        <br />
        <input type="text" placeholder="Enter username" required />
        <br />
        <input type="password" placeholder="Enter password" required />
        <br />
        <br />
        <div class="button-position">
          <button class="button button-login" type="submit">Login</button>
        </div>
        <div class="additional">
          <button class="button signup-button">Sign Up</button>
          <button class="button cancel-button">Cancel</button>
        </div>
        <br />
        <label> <input type="checkbox" checked="checked" /> Remember me </label>
      </div>
    </form>
  </body>
</html>
